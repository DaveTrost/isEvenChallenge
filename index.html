<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Is Even Challenge</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>An Even-ness tester</h1>
    </header>
    <main>
        <label>
            <input id="x" type="number">
        </label>
        <button id="button">Evaluate</button>
        <br>
        <span id="even" class="hidden"><img src="./images/even.jpeg" alt="two evenly matched teams playing tug-of-war" height="300"></span>
        <span id="odd" class="hidden"><img src="./images/odd.jfif" alt="two mismatched teams playing tug-of-war" height="300"></span>
    </main>
    <footer><br><br>created by Dave T. </footer>
    <script src="app.js" type="module"></script>
</body>
</html>
